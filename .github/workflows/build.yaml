name: Build

on :
  push:
    branches:
      - master
      - dev
      - integration-test-fix
  pull_request:
    branches:
      - master
      - dev
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        working-directory: ./server
        run: go build

