name: CICD

on :
  push:
    branches:
      - ci-setup
      - dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Setup config for test
        run: cp -r tests/build/etc/trasa /etc/trasa

      - name: Test
        working-directory: ./tests
        run: |
          make unit-test
          make integration-test

      - name: Clean
        working-directory: ./tests
        run: make clear

      - name: Build
        working-directory: ./tests
        run: go build

