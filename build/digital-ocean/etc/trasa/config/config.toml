[backup]
  backupdir = "/var/trasa/backup"

[database]
  dbname = "trasadb"
  dbpass = "trasauser"
  dbtype = "postgres"
  dbuser = "trasauser"
  port = "5432"
  server = "localhost"

[logging]
  level = "INFO"

[minio]
  key = "minioadmin"
  secret = "minioadmin"
  server = "127.0.0.1:9000"
  status = false
  usessl = false

[platform]
  base = "private"

[proxy]
  dblistenaddr = "127.0.0.1:3333"
  guacdaddr = "127.0.0.1:4822"
  guacdenabled = false
  sshlistenaddr = "127.0.0.1:8022"

[redis]
  server = "localhost:6379"

[security]
  insecureskipverify = true

[trasa]
  autocert = <AUTO_CERT>
  cloudserver = "https://sg.cpxy.trasa.io"
  listenaddr = "<TRASA_LISTEN_ADDR>"
  proxydashboard = false
