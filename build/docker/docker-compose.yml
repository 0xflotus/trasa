version: '3.8'
services:
  trasa-server:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile
    ports:
      - "80:80"
      - "443:443"
      - "8022:8022"
    links:
      - redis
      - db
    depends_on:
      - redis
      - db
  redis:
    image: redis
  db:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

