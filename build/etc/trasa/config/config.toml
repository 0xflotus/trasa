
[backup]
  backupdir = "$HOME/trasa/backup"

[database]
  cacert = "/etc/trasa/certs/ca.crt"
  dbname = "trasadb"
  dbuser = "trasauser"
  dbpass = "trasauser"
  port = "5432"
  server = "db"
  sslenabled = false
  usercert = "/etc/trasa/certs/client.trasauser.crt"
  userkey = "/etc/trasa/certs/client.trasauser.key"


[logging]
  level = "ERROR"


[platform]
  base = "public"

[redis]
  server = "redis:6379"

[timezone]
  location = "Asia/Kathmandu"

[security]
  insecureSkipVerify=false



[trasa]
  proxyDashboard = false
  cloudserver = "https://sg.cpxy.trasa.io"
  dashboard = "http://app.trasa"
  listenaddr = "app.trasa"
  orgID = ""


[proxy]
 sshListenAddr="0.0.0.0:8022"
 guacdPath=""

[dbproxy]
  listenAddr="127.0.0.1:8023"

[vault]
  tsxvault = true

