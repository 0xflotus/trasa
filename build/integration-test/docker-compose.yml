version: '3.8'
services:
  redis:
    image: redis
    ports:
    - "6379:6379"
  ssh-test-server:
    image: rastasheep/ubuntu-sshd
    ports:
    - "2222:22"
  db:
    image: postgres
    ports:
    - "54321:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

