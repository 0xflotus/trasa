version: '3.8'
services:
  redis:
    image: redis
    ports:
    - "16379:6379"
  ssh-test-server:
    image: rastasheep/ubuntu-sshd
    ports:
    - "2222:22"
  guacd:
    image: guacamole/guacd
    ports:
    - "4822:4822"

  rdp-test-server:
    image: umis/xubuntu-office-xrdp-desktop:v1.0
    ports:
    - "33899:3389"
    networks:
      test_network:
        ipv4_address: 172.16.238.12
  db:
    image: postgres
    ports:
    - "54321:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql


networks:
  test_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24


